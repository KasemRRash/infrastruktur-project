<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabelle.css">
    <title>Schiffsdaten</title>
    <script>
        function fetchData() {
            console.log('Fetching data...'); // Debugging-Ausgabe

            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/kasrashrash/data.html'+"?t="+Data.now(), true); // Pfad zu data.html
            xhr.onload = function() {
                console.log('XHR status:', this.status); // Zeigt den Status der Anfrage
                if (this.status === 200) {
                    console.log('Data fetched successfully.');
                    document.getElementById('data-table').innerHTML = this.responseText;
                } else {
                    console.error('Error fetching data:', this.statusText);
                }
            };
            xhr.onerror = function() {
                console.error('Request failed');
            };
            xhr.send();
        }

        // Aktualisiere alle 1 Sekunden
        setInterval(fetchData, 1000);

        // Initiales Laden
        window.onload = function() {
            console.log('Page loaded, fetching initial data.');
            fetchData();
        };
    </script>
</head>
<body>
    <h1>Schiffsdaten</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>MMSI</th>
                <th>Name</th>
                <th>Position</th>
                <th>Longitude</th>
                <th>Latitude</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Dynamische Inhalte werden hier geladen -->
        </tbody>
    </table>
</body>
</html>
