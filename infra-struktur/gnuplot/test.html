<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatisierte HTML-Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Willkommen auf meiner automatisierten HTML-Seite</h1>
    </header>
    <main>
        <h2>Über mich</h2>
        <p>Dies ist ein Beispieltext. Er kann durch jede gewünschte Information ersetzt werden.</p>
        
        <h2>Meine Projekte</h2>
        <ul>
            <li>Projekt 1</li>
            <li>Projekt 2</li>
            <li>Projekt 3</li>
        </ul>
    </main>
    <footer>
        &copy; 2024 Mein Name
    </footer>
</body>
</html>
